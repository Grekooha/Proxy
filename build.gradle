plugins {
    id 'application'
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'org.jsoup:jsoup:1.13.1'

}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.grekooha.fastproxyfinder.Main'
        )
    }
}
application {
    // Define the main class for the application.
    mainClass = 'com.grekooha.fastproxyfinder.Main'
}
